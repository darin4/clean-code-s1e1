<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
  </head>
  <body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </div>
    <div class="todo-container">
        <p>
            <label for="new-task">Add Item</label>
            <div class="task-wrapper">
                <input id="new-task"class="task" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="todo-tasks">
          <li class="todo-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="button edit">Edit</button>
                <button class="button delete"><img src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
